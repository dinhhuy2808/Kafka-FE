<li class="media">
  <div class="media-body">
    
      <div [ngClass]="{'media': true, 'own-message': isOwnMessage()}">
          <a class="pull-left" href="#">
              <img class="media-object img-circle " src="assets/none.png.jpg">
          </a>
          <div class="media-body">
              {{message.text}}
              <br>
              <small class="text-muted">{{message.user}} | {{message.time}}</small>
              <hr>
          </div>
      </div>

  </div>
</li>
